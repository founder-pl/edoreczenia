services:
  # ===========================================
  # Symulator API e-Doręczeń
  # ===========================================
  edoreczenia-simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: edoreczenia-sync-simulator
    ports:
      - "${SIMULATOR_PORT:-8280}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edoreczenia-sync-net
    restart: unless-stopped

  # ===========================================
  # Lokalny serwer IMAP (Dovecot)
  # ===========================================
  dovecot:
    build:
      context: ./dovecot
      dockerfile: Dockerfile
    container_name: edoreczenia-dovecot
    ports:
      - "${DOVECOT_PORT:-21143}:143"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 143 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - maildir-data:/home/mailuser/Maildir
    networks:
      - edoreczenia-sync-net
    restart: unless-stopped

  # ===========================================
  # Middleware Sync
  # ===========================================
  edoreczenia-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edoreczenia-sync
    environment:
      EDORECZENIA_CLIENT_ID: ${EDORECZENIA_CLIENT_ID}
      EDORECZENIA_CLIENT_SECRET: ${EDORECZENIA_CLIENT_SECRET}
      EDORECZENIA_TOKEN_URL: ${EDORECZENIA_TOKEN_URL}
      EDORECZENIA_API_BASE_URL: ${EDORECZENIA_API_BASE_URL}
      EDORECZENIA_ADDRESS: ${EDORECZENIA_ADDRESS}
      TARGET_IMAP_HOST: ${TARGET_IMAP_HOST}
      TARGET_IMAP_PORT: ${TARGET_IMAP_PORT}
      TARGET_IMAP_SSL: ${TARGET_IMAP_SSL}
      TARGET_IMAP_USERNAME: ${TARGET_IMAP_USERNAME}
      TARGET_IMAP_PASSWORD: ${TARGET_IMAP_PASSWORD}
      TARGET_SMTP_HOST: ${TARGET_SMTP_HOST}
      TARGET_SMTP_PORT: ${TARGET_SMTP_PORT}
      TARGET_SMTP_SSL: ${TARGET_SMTP_SSL}
      TARGET_SMTP_USERNAME: ${TARGET_SMTP_USERNAME}
      TARGET_SMTP_PASSWORD: ${TARGET_SMTP_PASSWORD}
      SYNC_INTERVAL_MINUTES: ${SYNC_INTERVAL_MINUTES}
      SYNC_BATCH_SIZE: ${SYNC_BATCH_SIZE}
      SYNC_DIRECTION: ${SYNC_DIRECTION}
      FOLDER_MAPPING_INBOX: ${FOLDER_MAPPING_INBOX}
      FOLDER_MAPPING_SENT: ${FOLDER_MAPPING_SENT}
      FOLDER_MAPPING_OUTBOX: ${FOLDER_MAPPING_OUTBOX}
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FORMAT: ${LOG_FORMAT}
      DEBUG: ${DEBUG}
    volumes:
      - sync-data:/app/data
    depends_on:
      edoreczenia-simulator:
        condition: service_healthy
      dovecot:
        condition: service_healthy
    networks:
      - edoreczenia-sync-net
    restart: unless-stopped

  # ===========================================
  # Webmail Client (Roundcube) - e-Doręczenia Sync
  # ===========================================
  webmail:
    image: roundcube/roundcubemail:latest
    container_name: edoreczenia-sync-webmail
    ports:
      - "${WEBMAIL_PORT:-9180}:80"
    environment:
      # Serwer IMAP (Dovecot z synchronizacją e-Doręczeń)
      ROUNDCUBEMAIL_DEFAULT_HOST: dovecot
      ROUNDCUBEMAIL_DEFAULT_PORT: "143"
      # Serwer SMTP (Dovecot)
      ROUNDCUBEMAIL_SMTP_SERVER: dovecot
      ROUNDCUBEMAIL_SMTP_PORT: "24"
      # Pluginy
      ROUNDCUBEMAIL_PLUGINS: archive,zipdownload,attachment_reminder
      # Nazwa produktu
      ROUNDCUBEMAIL_PRODUCT_NAME: "e-Doręczenia Sync Webmail"
      # Upload załączników do 25MB
      ROUNDCUBEMAIL_UPLOAD_MAX_FILESIZE: 25M
      # Skin
      ROUNDCUBEMAIL_SKIN: elastic
    depends_on:
      dovecot:
        condition: service_healthy
    networks:
      - edoreczenia-sync-net
    restart: unless-stopped

  # ===========================================
  # Test Runner
  # ===========================================
  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: edoreczenia-sync-tests
    environment:
      EDORECZENIA_CLIENT_ID: ${EDORECZENIA_CLIENT_ID}
      EDORECZENIA_CLIENT_SECRET: ${EDORECZENIA_CLIENT_SECRET}
      EDORECZENIA_TOKEN_URL: http://edoreczenia-simulator:8080/oauth/token
      EDORECZENIA_API_BASE_URL: http://edoreczenia-simulator:8080/ua/v5
      EDORECZENIA_ADDRESS: ${EDORECZENIA_ADDRESS}
      TARGET_IMAP_HOST: dovecot
      TARGET_IMAP_PORT: "143"
      TARGET_IMAP_SSL: "false"
      TARGET_IMAP_USERNAME: ${TARGET_IMAP_USERNAME}
      TARGET_IMAP_PASSWORD: ${TARGET_IMAP_PASSWORD}
      TARGET_SMTP_HOST: dovecot
      TARGET_SMTP_PORT: "24"
      TARGET_SMTP_SSL: "false"
      TARGET_SMTP_USERNAME: ${TARGET_SMTP_USERNAME}
      TARGET_SMTP_PASSWORD: ${TARGET_SMTP_PASSWORD}
      DATABASE_URL: "sqlite:///:memory:"
      LOG_LEVEL: DEBUG
      LOG_FORMAT: text
    depends_on:
      edoreczenia-simulator:
        condition: service_healthy
      dovecot:
        condition: service_healthy
    networks:
      - edoreczenia-sync-net
    profiles:
      - test

networks:
  edoreczenia-sync-net:
    driver: bridge

volumes:
  maildir-data:
  sync-data:
