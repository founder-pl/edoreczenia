services:
  # ===========================================
  # Symulator API e-Doręczeń
  # ===========================================
  edoreczenia-simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: edoreczenia-proxy-simulator
    ports:
      - "${SIMULATOR_PORT:-8180}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edoreczenia-proxy-net
    restart: unless-stopped

  # ===========================================
  # Proxy IMAP/SMTP
  # ===========================================
  edoreczenia-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edoreczenia-proxy
    ports:
      - "${IMAP_EXTERNAL_PORT:-11143}:1143"
      - "${SMTP_EXTERNAL_PORT:-11025}:1025"
    env_file:
      - .env
    depends_on:
      edoreczenia-simulator:
        condition: service_healthy
    networks:
      - edoreczenia-proxy-net
    restart: unless-stopped

  # ===========================================
  # Webmail Client (opcjonalny - Roundcube)
  # ===========================================
  webmail:
    image: roundcube/roundcubemail:latest
    container_name: edoreczenia-proxy-webmail
    ports:
      - "${WEBMAIL_PORT:-9080}:80"
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=edoreczenia-proxy
      - ROUNDCUBEMAIL_DEFAULT_PORT=1143
      - ROUNDCUBEMAIL_SMTP_SERVER=edoreczenia-proxy
      - ROUNDCUBEMAIL_SMTP_PORT=1025
      - ROUNDCUBEMAIL_PLUGINS=archive,zipdownload
    depends_on:
      - edoreczenia-proxy
    networks:
      - edoreczenia-proxy-net
    restart: unless-stopped

  # ===========================================
  # Test Runner
  # ===========================================
  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edoreczenia-proxy-tests
    command: pytest tests/ -v --tb=short
    env_file:
      - .env
    depends_on:
      edoreczenia-simulator:
        condition: service_healthy
    networks:
      - edoreczenia-proxy-net
    profiles:
      - test

networks:
  edoreczenia-proxy-net:
    driver: bridge

volumes:
  webmail-data:
