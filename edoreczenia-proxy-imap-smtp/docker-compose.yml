services:
  # ===========================================
  # Symulator API e-Doręczeń
  # ===========================================
  edoreczenia-simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: edoreczenia-proxy-simulator
    ports:
      - "${SIMULATOR_PORT:-8180}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edoreczenia-proxy-net
    restart: unless-stopped

  # ===========================================
  # Proxy IMAP/SMTP
  # ===========================================
  edoreczenia-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edoreczenia-proxy
    ports:
      - "${IMAP_EXTERNAL_PORT:-11143}:1143"
      - "${SMTP_EXTERNAL_PORT:-11025}:1025"
    env_file:
      - .env
    depends_on:
      edoreczenia-simulator:
        condition: service_healthy
    networks:
      - edoreczenia-proxy-net
    restart: unless-stopped

  # ===========================================
  # Webmail Client (Roundcube) - e-Doręczenia Proxy
  # ===========================================
  webmail:
    image: roundcube/roundcubemail:latest
    container_name: edoreczenia-proxy-webmail
    ports:
      - "${WEBMAIL_PORT:-9080}:80"
    environment:
      # Serwer IMAP (proxy e-Doręczeń)
      ROUNDCUBEMAIL_DEFAULT_HOST: edoreczenia-proxy
      ROUNDCUBEMAIL_DEFAULT_PORT: "1143"
      # Serwer SMTP (proxy e-Doręczeń)
      ROUNDCUBEMAIL_SMTP_SERVER: edoreczenia-proxy
      ROUNDCUBEMAIL_SMTP_PORT: "1025"
      # Pluginy
      ROUNDCUBEMAIL_PLUGINS: archive,zipdownload,attachment_reminder
      # Nazwa produktu
      ROUNDCUBEMAIL_PRODUCT_NAME: "e-Doręczenia Proxy Webmail"
      # Upload załączników do 25MB
      ROUNDCUBEMAIL_UPLOAD_MAX_FILESIZE: 25M
      # Skin
      ROUNDCUBEMAIL_SKIN: elastic
    depends_on:
      - edoreczenia-proxy
    networks:
      - edoreczenia-proxy-net
    restart: unless-stopped

  # ===========================================
  # Test Runner
  # ===========================================
  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: edoreczenia-proxy-tests
    env_file:
      - .env
    environment:
      # Nadpisz URL-e dla testów wewnątrz sieci Docker
      EDORECZENIA_TOKEN_URL: http://edoreczenia-simulator:8080/oauth/token
      EDORECZENIA_API_BASE_URL: http://edoreczenia-simulator:8080/ua/v5
    depends_on:
      edoreczenia-simulator:
        condition: service_healthy
      edoreczenia-proxy:
        condition: service_started
    networks:
      - edoreczenia-proxy-net
    profiles:
      - test

networks:
  edoreczenia-proxy-net:
    driver: bridge

volumes:
  webmail-data:
